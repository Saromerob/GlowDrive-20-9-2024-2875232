    <script>
        // Ejemplo de datos de autolavados (estos deberían ser generados dinámicamente desde PHP)
        var autolavados = [
            { id: 1, nombre: "AutoSplash", lat: 4.60971, lng: -74.08175, direccion: "Carrera 10 #20-30", horario: "8:00 am - 6:00 pm", telefono: "3001234567", gerente: "Juan Pérez" },
            { id: 2, nombre: "Lavadero Los Andes", lat: 4.61234, lng: -74.07589, direccion: "Calle 45 #10-20", horario: "9:00 am - 7:00 pm", telefono: "3012345678", gerente: "María García" },
            // Agrega más autolavados aquí...
        ];

        // Inicializa el mapa
        var map = L.map('map').setView([4.60971, -74.08175], 13);

        // Añade el mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Añade marcadores al mapa
        autolavados.forEach(function(lavado) {
            var marker = L.marker([lavado.lat, lavado.lng]).addTo(map);
            marker.bindPopup('<b>' + lavado.nombre + '</b><br>' + lavado.direccion + '<br>' + lavado.horario + '<br>Tel: ' + lavado.telefono + '<br>Gerente: ' + lavado.gerente);
        });
    </script>
